{{ define "main" }}

    {{ if .Params.header_image }}

        <div class="row">
            <div class="col-md-6">
                <h1 class="main-header">{{ .Title }}</h1>
                <p class="lead-2">{{ .Description }}</p>
            </div>
            <div class="col-md-6">
                <img src="{{ .Params.header_image }}">
            </div>
        </div>

    {{ else }}

        <h1>{{ .Title }}</h1>
        <p class="lead-2">{{ .Description }}</p>

    {{ end }}

    <hr>

    {{ if .Content }}

        {{ .Content }}

    {{ else }}

        {{ range .Pages }}
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ .Description }}</p>
            <p><a href="{{ .Permalink }}"><code>{{ .Permalink }}</code></a></p>
            <hr>
        {{ end }}

    {{ end }}    

{{ end }}
